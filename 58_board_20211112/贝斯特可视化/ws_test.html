    <script>

            try {
                socket = new WebSocket('ws://192.168.1.250:45000');
            } catch (e) {
                alert('error');
                return;
            }
            socket.onopen = sOpen;
            socket.οnerrοr = sError;

        }

        function sOpen() {
            alert('connect success!')
        }

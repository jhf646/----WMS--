            <div class="layui-form-mid layui-word-aux">邮件接口地址:https://xx/xx</div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label required">收件人</label>
            <div class="layui-input-inline" style="width: 500px">
              <input
                type="text"
                name="SendMailReceive"
                id="SendMailReceive"
                lay-verify="email"
                value=""
                class="layui-input"
              />
            </div>
            <div class="layui-form-mid layui-word-aux">邮件收件人账号:xxxxxx@qq.com</div>
          </div>

            <label class="layui-form-label required">邮件密钥</label>

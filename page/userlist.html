            var $ = layui.jquery,

            form.verify({

                    if (value.length < 5) {
                        return '标题⾄少得5个字符啊';
                    }
                }, fname: function (value) {
                    if (value.length < 4) {
                        return '请输⼊⾄少4位的⽤户名';
                    }
                }, contact: function (value) {
                    if (value.length < 4) {
                        return '内容请输⼊⾄少4个字符';
                    }
                }
